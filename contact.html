<!DOCTYPE html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <script src="assets/js/pageTimeLoader.js"></script>
    <title>Sergei Papikian</title>
    <link rel="icon" href="assets/icon/favicon.ico">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/contact.css">

    <script type="module" src="assets/js/templates.js"></script>
    <script type="module" src="assets/js/navigationListener.js"></script>
</head>
<body>
<i_ser_i-header></i_ser_i-header>

<section class="contact">
    <div class="contact__content">
        <div class="contact__send">
            <h3>Contact me</h3>
            <p>
                <a class="footer__linktext" href="https://t.me/I_SER_I">
                    <img src="assets/images/telegram.png" alt="Telegram" width="15" height="15">
                    Telegram
                </a>
            </p>
            <p>
                <a class="footer__linktext" href="https://github.com/I-SER-I">
                    <img src="assets/images/github.png" alt="Telegram" width="15" height="15">
                    GitHub
                </a>
            </p>
            <p>
                <a class="footer__linktext" href="https://LinkedIn/I_SER_I">
                    <img src="assets/images/linkedin.png" alt="LinkedIn" width="15" height="15">
                    LinkedIn
                </a>
            </p>
        </div>
        <div class="contact__info">
            <h3>Get in touch</h3>
            <form class="contact__form" action="">
                <div>
                    <input class="contact__input" name="name" id="name" placeholder="Name">
                </div>
                <div>
                    <input class="contact__input" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <input class="contact__input" name="title" id="title" placeholder="Title">
                </div>
                <div>
                    <textarea class="contact__input" name="message" placeholder="Message"></textarea>
                </div>
                <div>
                    <input class="contact__input" type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</section>

<i_ser_i-footer></i_ser_i-footer>
</body>
</html>
